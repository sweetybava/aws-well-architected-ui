<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Well-Architected Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask AWS Well-Architected</h2>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="askQuestion()">Ask</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    const FUNCTION_URL = "https://i2dfr23b3zl5dcbqdqijqodqey0fjnzj.lambda-url.ap-southeast-1.on.aws/";

    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "⏳ Thinking...";

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.textContent = data.answer || JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
